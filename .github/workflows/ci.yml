name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions for coverage reporting
permissions:
  contents: read
  pull-requests: write

jobs:
  # Job 1: Install dependencies (required by all other jobs)
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

  # Job 2: Format check (parallel, no build needed)
  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Restore node_modules cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Run format check
        run: pnpm format:check

  # Job 3: Lint check (after build, needs type definitions)
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Restore node_modules cache
        id: cache-restore-nm
        uses: actions/cache/restore@v4
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore-nm.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Restore build cache
        id: cache-restore-build
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-build-${{ hashFiles('packages/*/src/**/*', 'packages/*/tsconfig.json', 'pnpm-lock.yaml') }}

      - name: Build packages (if cache miss)
        if: steps.cache-restore-build.outputs.cache-hit != 'true'
        run: pnpm build

      - name: Run lint
        run: pnpm lint

  # Job 4: Build (after install, before typecheck and test)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Restore node_modules cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Cache build output
        uses: actions/cache/save@v4
        with:
          path: |
            packages/*/dist
            packages/*/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-build-${{ hashFiles('packages/*/src/**/*', 'packages/*/tsconfig.json', 'pnpm-lock.yaml') }}

  # Job 5: Type check (after build, needs .d.ts files)
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Restore node_modules cache
        id: cache-restore-nm
        uses: actions/cache/restore@v4
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore-nm.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Restore build cache
        id: cache-restore-build
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-build-${{ hashFiles('packages/*/src/**/*', 'packages/*/tsconfig.json', 'pnpm-lock.yaml') }}

      - name: Build packages (if cache miss)
        if: steps.cache-restore-build.outputs.cache-hit != 'true'
        run: pnpm build

      - name: Run typecheck
        run: pnpm typecheck

  # Job 6: Test (after build, needs built packages)
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Restore node_modules cache
        id: cache-restore-nm
        uses: actions/cache/restore@v4
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore-nm.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Restore build cache
        id: cache-restore-build
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-build-${{ hashFiles('packages/*/src/**/*', 'packages/*/tsconfig.json', 'pnpm-lock.yaml') }}

      - name: Build packages (if cache miss)
        if: steps.cache-restore-build.outputs.cache-hit != 'true'
        run: pnpm build

      - name: Run tests
        run: pnpm test:run

  # Job 7: Coverage (after build, checks coverage thresholds)
  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Restore node_modules cache
        id: cache-restore-nm
        uses: actions/cache/restore@v4
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        if: steps.cache-restore-nm.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Restore build cache
        id: cache-restore-build
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-build-${{ hashFiles('packages/*/src/**/*', 'packages/*/tsconfig.json', 'pnpm-lock.yaml') }}

      - name: Build packages (if cache miss)
        if: steps.cache-restore-build.outputs.cache-hit != 'true'
        run: pnpm build

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            packages/*/coverage/
          retention-days: 30

  # Final status check (all jobs must pass)
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [format, lint, build, typecheck, test, coverage]
    steps:
      - name: Report success
        run: echo "âœ… All CI checks passed!"
